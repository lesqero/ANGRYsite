<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>ANGRY site</title>


  <link href="css/custom-main.min.css" rel="stylesheet">

  <!-- component scripts -->
  <script src="components/header.js" type="text/javascript" defer></script>
  <script src="components/footer.js" type="text/javascript" defer></script>
</head>

<body>

  <!-- Navbar  -->
  <header-component></header-component>

  <!-- Main content -->
  <div class="container py-3">

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img src="img/Contact/ContactTitle.png" class="img-fluid px-6" alt="Contact title">


        </div>
        <div class="col-4 d-none d-lg-inline ">

        </div>
      </div>

      <p class="text-start fs-5 pb-2">If you want to work with us, get involved with the alliance or learn more feel
        free to email us at team@ANGRYalliance.org or fill out the contact form</p>

      <!-- Contact form -->
      <div class="container">
        <div class="row">
          <div class="col mx-0 px-2 mx-lg-5 px-lg-5">
            <form>

              <!-- Name input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form4Example1">Name</label>
                <input type="text" id="form4Example1" class="form-control" />
              </div>
      
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form4Example2">Email address</label>
                <input type="email" id="form4Example2" class="form-control" />
              </div>
      
      
              <!-- Message input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form4Example3">Message</label>
                <textarea class="form-control" id="form4Example3" rows="4"></textarea>
              </div>
      
      
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                <label class="form-check-label" for="form4Example4">
                  Send me a copy of this message
                </label>
              </div>
      
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
            </form>
          </div>
          <div class="col-md-3 ">
            <img src="img/MainPage/hand-4.png" class="img-fluid" alt="Hand holding a pencil">
          </div>
        </div>
      </div>

      <!-- Contact email -->
      <div class="row">
        <div class="col-4 d-none d-lg-inline">
          
        </div>
        <div class="col">
          <img src="img/Contact/Email.png" class="img-fluid px-6" alt="Contact title">
        </div>
      </div>

      <h5 class="display-5 fw-bold">Press contact</h5>

    </div>

  </div>

  </div>

  <!-- Footer -->
  <footer-component></footer-component>

</body>

</html>
